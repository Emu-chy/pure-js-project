<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex">
    
        <div class="col-6 m-2" >
            <form id="form">
                <div class="mb-3 row">
                  
                    <label class="form-label m-2">Name</label>
                    <div>
                        <input id="nameField" type="text" class="form-control m-2"  placeholder="enter your name">
                    </div>
               </div>
      
                <div class="mb-3 row">
                    <label class="form-label m-2">Email</label>
                  <div class="d-flex">
                        <div id="emailDiv" class="col-sm-10">
                            <input id="emailField" type="email" class="form-control m-2" placeholder="enter your email">
                    
                        </div>
                
                
                        <div>
                            <button id="emailPlus" type="button" class=" btn btn-primary mt-2 ms-2">+</button>
                            <button id="" class="btn btn-primary mt-2 ms-2">-</button>
                        </div>
                        
                </div>
              </div>
        
              <div class="mb-3 row">
                        
                            <label class="form-label m-2">Number</label>
                        <div class="d-flex">
                            <div id="numDiv" class="col-sm-10" >
                                <input id="numberField" type="number"  class="form-control m-2" placeholder="enter your number">
                            </div>
                        
                    
                            <div>
                                <button id="numberPlus" type="button" class=" btn btn-primary mt-2 ms-2">+</button>
                                <button id="" class="btn btn-primary mt-2 ms-2">-</button>
                            </div>
                         
                        </div>
                    
                </div>
              
             <button id="submitBtn" type="submit" class="btn btn-primary mt-2">Submit</button>
         </form>
    </div>
   
    <div class="col-6 m-3">
            
            <table class="table">
                
                
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">number</th>
                    <th id="anoEmail" style="display: none;" scope="coll"> anotherEmail</th>
                    <th id="anoNumber" style="display: none;" scope="coll"> anotherNumber</th>
                </tr>

                <tbody id="display">

                </tbody>
                
            </table>
            
        </div>
</div>

<script src="form.js"></script>

</body>

</html>
